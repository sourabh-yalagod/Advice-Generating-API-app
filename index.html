<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/dist/output.css">
  <script src="./src/app/js/script.js" defer></script>
  <title>Advice generator app</title>
</head>
<body class="bg-Dark_Grayish_lue font-Manrape h-screen grid place-items-center px-3 relative">
  <section class="bg-Grayish_Blue w-full pt-12 px-6 pb-2 rounded-xl sm:max-w-[610px]">
    <div class="text-center relative">
      <h1 class="text-Neon_Green uppercase text-xs tracking-[3px] mb-6">Advice # <span id="adviceId"></span></h1>
        <p class="text-Light_Cyan pb-4 text-2xl text-center md:text-3xl"><q class="text-Light_Cyan text-2xl" id="adviceText"></q></p>
      <img id="divider" src="./assets/images/pattern-divider-mobile.svg" alt="divider-icon" class="mx-auto mt-3 md:hidden">
      <img src="./assets/images/pattern-divider-desktop.svg" alt="dice-icon" class="hidden mx-auto md:block">
      
      <button id="btn" class="bg-Neon_Green rounded-full p-4 w-14 static translate-y-[35px] hover:shadow-[0px_0px_20px_5px_rgba(82,255,168,0.57)] transition-all delay-75 ease-linear active:scale-50">
        <img class="mx-auto" src="./assets/images/icon-dice.svg" alt="dice-icon">
      </button>
    </div>
  </section>
  
  <footer class="text-xs text-center absolute bottom-0">
    <p class="text-white">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-slate-100 font-semibold">Frontend Mentor</a> 
    Coded by <a href="https://www.github.com/sourabh-yalagod" class="text-gray-300 font-bold">Sourabh Yalagod</a>.</p>
  </footer>
  
</body>
</html>
